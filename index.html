<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forever Mine ❤️</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffe6f0, #ffb3d9);
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
    color: #333;
  }

  .box {
    max-width: 600px;
    padding: 25px;
    background: rgba(255,255,255,0.95);
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    opacity: 0;
    animation: fadeIn 0.5s forwards;
  }

  h1 { font-size:2em; margin-bottom:20px; }
  h2 { font-size:1.3em; margin-bottom:20px; font-weight:400; }

  button {
    padding: 12px 30px;
    font-size:16px;
    border-radius:25px;
    border:none;
    cursor:pointer;
    margin:10px;
    transition: all 0.2s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  button:hover { transform: scale(1.05); }

  #yes { background: #ff4d6d; color:white; }
  .secondary { background:#444; color:white; }

  @keyframes fadeIn { to { opacity:1; } }

  /* Confetti hearts */
  .heart {
    position: absolute;
    font-size: 24px;
    animation: floatUp 3s linear forwards;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity:1; }
    100% { transform: translateY(-500px) scale(1.5); opacity:0; }
  }
</style>
</head>
<body>

<div class="box" id="screen"></div>

<script>
const screen = document.getElementById("screen");

/* ========== SCREEN FLOW ========== */
function screen1() {
  screen.innerHTML = `
    <h1>Hey…</h1>
    <h2>I made something small for you.</h2>
    <button onclick="screen2()">Continue</button>
  `;
}

function screen2() {
  screen.innerHTML = `
    <h2>This isn’t a joke.<br>Or a prank.<br>Just something honest.</h2>
    <button onclick="screen3()">Next</button>
  `;
}

function screen3() {
  screen.innerHTML = `
    <h1>Will you be my Valentine?</h1>
    <button id="yes" onclick="yes()">Yes</button>
    <button class="secondary" onclick="unsure()">I’m not sure</button>
  `;
}

function unsure() {
  screen.innerHTML = `
    <h2>That’s okay.</h2>
    <h2>I just wanted you to know how much you mean to me.</h2>
    <button class="secondary" onclick="finalAsk()">Let me ask properly</button>
  `;
}

function finalAsk() {
  screen.innerHTML = `
    <h1>Will you be my Valentine?</h1>
    <button id="yes" onclick="yes()">Yes</button>
  `;
}

/* ========== YES CLICK FUNCTION ========== */
function yes() {
  screen.innerHTML = `
    <h2 style="font-size:1.3em; line-height:1.5em; color:#ff1a75;">
      bub , words could never express how much love I have for you in my heart ,<br>
      your truly my everything , and I'll spend all my life trying to give you the love that you've always dreamed of ,<br>
      I love you kunje ❤️
    </h2>
  `;

  // Launch heart confetti
  for(let i=0;i<30;i++){
    const heart = document.createElement('div');
    heart.className='heart';
    heart.style.left=Math.random()*window.innerWidth+'px';
    heart.style.fontSize=(Math.random()*20+20)+'px';
    heart.style.color='hsl('+Math.random()*360+',100%,70%)';
    heart.innerHTML='❤️';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),3000);
  }
}

/* ========== START ========== */
screen1();
</script>

</body>
</html>
