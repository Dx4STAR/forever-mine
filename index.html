<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ❤️</title>
  <style>
    /* Basic reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #333;
      overflow: hidden;
    }

    .box {
      max-width: 600px;
      padding: 20px;
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h1 { font-size: 2em; margin-bottom: 20px; }
    h2 { font-size: 1.3em; margin-bottom: 20px; font-weight: 400; }

    button {
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      margin: 10px;
      transition: all 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: scale(1.05);
    }

    #yes { background: #ff4d6d; color: white; }
    #no, .secondary { background: #444; color: white; }

    /* Fade in animation */
    .fade { opacity: 0; animation: fadeIn 0.5s forwards; }
    @keyframes fadeIn { to { opacity: 1; } }
  </style>
</head>
<body>

<div class="box fade" id="screen"></div>

<script>
  const screen = document.getElementById("screen");

  function screen1() {
    screen.innerHTML = `
      <h1>Hey…</h1>
      <h2>I made something small for you.</h2>
      <button onclick="screen2()">Continue</button>
    `;
  }

  function screen2() {
    screen.innerHTML = `
      <h2>This isn’t a joke.<br>Or a prank.<br>Just something honest.</h2>
      <button onclick="screen3()">Next</button>
    `;
  }

  function screen3() {
    screen.innerHTML = `
      <h1>Will you be my Valentine?</h1>
      <button id="yes" onclick="yes()">Yes</button>
      <button class="secondary" onclick="unsure()">I’m not sure</button>
    `;
  }

  function unsure() {
    screen.innerHTML = `
      <h2>That’s okay.</h2>
      <h2>I just wanted you to know how much you mean to me.</h2>
      <button class="secondary" onclick="finalAsk()">Let me ask properly</button>
    `;
  }

  function finalAsk() {
    screen.innerHTML = `
      <h1>Will you be my Valentine?</h1>
      <button id="yes" onclick="yes()">Yes</button>
    `;
  }

  function yes() {
    screen.innerHTML = `
      <h2 style="font-size:1.3em; line-height:1.5em; color:#ff1a75;">
        bub , words could never express how much love I have for you in my heart ,<br>
        your truly my everything , and I'll spend all my life trying to give you the love that you've always dreamed of ,<br>
        I love you kunje ❤️
      </h2>
    `;
  }

  // Start the flow
  screen1();
</script>

</body>
</html>
